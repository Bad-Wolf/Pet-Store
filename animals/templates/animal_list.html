<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>
<body>
<div class="container" style="margin-top: 2%">

    <div class="row">
            <div class="col-lg-5"></div>
    <a class="btn btn-success" style="margin-bottom: 2%" href="{% url 'animals:create' %}">Create animal</a>
        <div class="col-lg-5"></div>
        {% for animal in animals %}
                <div class="col-lg-4">
                    <div class="container" style="margin-bottom: 5%">
                    <div class="card" style="width: 18rem;">
              <img src="{{animal.image_url}}" class="card-img-top" style="height: 18rem;" alt="{{animal.name}}">
              <div class="card-body" style="border: 5%">
                <h5 class="card-title">{{animal.name}}</h5>
                <a href="{% url 'animals:detail' animal.id%}" class="btn btn-primary">Details</a>
                  <a class="btn btn-secondary" href="{% url 'animals:edit' animal.id%}">Edit</a>
                  <a href="{% url 'animals:delete' animal.id %}" class="btn btn-danger">Delete</a>
              </div>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
